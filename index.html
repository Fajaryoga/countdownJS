<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
    <title>Countdown Timer</title>
    <style>
        #countdown {
            font-size: 15px;
            color: #FF0000;
            text-align: center;
            padding: 10px;
            background: #FFF9C4;
            border-radius: 10px;
            font-family: Arial;
            margin: 10px auto;
            width: 95%;
        }
    </style>
</head>
<body>
    <div id="countdown">Loading...</div>
    <script>
        function updateCountdown() {
            const targetDate = new Date("2025-06-30T23:59:59").getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `Batas pengumpulan dokumen ATP dan MA tinggal ‚è≥ <b>${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik</b> Lagi`;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "üéâ <b>Waktu Habis!</b> üéâ";
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
